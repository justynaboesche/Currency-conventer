<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conventer</title>
    <link rel="icon" href="images/web-icon3.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>


<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    Pola wymagane oznaczone są *.
                </p>
                <p>
                    <label>
                        <span class="form__label">
                            Kwota w PLN*:
                        </span>
                        <input class="form__field js-amount" type="number" min="0.01" step="0.01" required
                            placeholder="Wpisz kwotę w PLN">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">
                            Wybierz walutę*:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR" selected>EUR (euro)</option>
                            <option value="USD">USD (dolar amerykański)</option>
                            <option value="GBP">GBP (funt szterling)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p>
                    Wynilk: <strong class="form__result js-result">N/A</strong>
                </p>
                <p>
                    <button type="reset" class="form__button">Wyczyść</button>
                </p>
            </fieldset>
        </form>

        <footer class="footer">
            <p class="footer__paragraph footer__paragraph--currency">EUR 4.7199 | USD 4.7477 | GBP 5.4733
            </p>
            <p class="footer__paragraph">Kursy walut według średniego kursu NBP z dn. 28.10.2022
            </p>
        </footer>

    </div>

</body>

</html>
